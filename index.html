<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Finding App</title>
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Judson:400,700" rel="stylesheet">;
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">StreamFinder</h1>
      <button class="openWatchlist">View Watchlist</button>
    </header>

    <main>
      <div class="topContainer">
        <p class="description">
          Find out where you can stream your fav movie
        </p>

        <div class="searchContainer">

          <div class="countrySearch">
            <select class="country" name="country">
              <option value="">Select your country</option>
              <option selected value="uk">United Kingdom</option>
              <option value="us">United States</option>
              <option value="ar">Argentina</option>
              <option value="at">Austria</option>
              <option value="be">Belgium</option>
              <option value="br">Brazil</option>
              <option value="ca">Canada</option>
              <option value="de">Denmark</option>
              <option value="es">Spain</option>
              <option value="fr">France</option>
              <option value="ie">Ireland</option>
              <option value="id">Indonesia</option>
              <option value="it">Italy</option>
              <option value="kr">Korea</option>
              <option value="my">Malaysia</option>
              <option value="mx">Mexico</option>
              <option value="no">Norway</option>
              <option value="nl">Netherlands</option>
              <option value="pt">Portugal</option>
              <option value="se">Sweden</option>
              <option value="sg">Singapore</option>
            </select>
          </div>
          <div class="movieSearch">
            <input type="search" class="movieName" name="movieName" />


            <div class="movieDropdown">
              <div class="movieSuggestions">
                <img class="dropdownImage" />
                <p class ="dropdownTag"></p>
              </div>

              <div class="movieSuggestions">
                <img class="dropdownImage"/>
                <p class ="dropdownTag"></p>
              </div>

              <div class="movieSuggestions">
                <img class="dropdownImage"/>
                <p class ="dropdownTag"></p>
              </div>

              <div class="movieSuggestions">
                <img class="dropdownImage" />
                <p class ="dropdownTag"></p>
              </div>

              <div class="movieSuggestions">
                <img class="dropdownImage"/>
                <p class ="dropdownTag"></p>
              </div>
            </div>
          </div>

        </div>
      </div>

      <div class="movieCard">
        <aside class="watchlist">
          <h2>My Watchlist</h2>
          <li class ="chosenMovies"></li>
        </aside>
        <div class = movieInfo >
          <h2 class="movieTitle"></h2>
          <button class = "watchlistButton">add to watchlist</button>
          <div class="movieContainer">
            <img class="movieImage">
            <div class ="streamingSection">
              <p>You can stream this film on the following platforms:</p>
              <ul class="streamingPlatforms"></ul>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer><br />Made by Vicky, Michael and Lys</footer>

    <script src="script.js"></script>
  </body>
</html>
