<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Finding App</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Audiowide"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Movie Finding App</h1>
    </header>

    <main>
      <div class="topContainer">
        <p class="description">
          Search your favorite movie to find out where you can stream it from
        </p>

        <div class="searchContainer">
          <div class="movieSearch">
            <input type="search" class="movieName" name="movieName" />

            <div class="movieDropdown">
              <div class="movieSuggestions">
                <img class="dropdownImage" />
                <p class ="dropdownTag"></p>
              </div>

              <div class="movieSuggestions">
                <img class="dropdownImage"/>
                <p class ="dropdownTag"></p>
              </div>

              <div class="movieSuggestions">
                <img class="dropdownImage"/>
                <p class ="dropdownTag"></p>
              </div>

              <div class="movieSuggestions">
                <img class="dropdownImage" />
                <p class ="dropdownTag"></p>
              </div>

              <div class="movieSuggestions">
                <img class="dropdownImage"/>
                <p class ="dropdownTag"></p>
              </div>
            </div>
          </div>

          <div class="countrySearch">
            <select class="country" name="country">
              <option value="">Select your country</option>
              <option value="uk">United Kingdom</option>
              <option value="us">United States</option>
              <option value="ar">Argentina</option>
              <option value="at">Austria</option>
              <option value="be">Belgium</option>
              <option value="br">Brazil</option>
              <option value="ca">Canada</option>
              <option value="de">Denmark</option>
              <option value="es">Spain</option>
              <option value="fr">France</option>
              <option value="ie">Ireland</option>
              <option value="id">Indonesia</option>
              <option value="it">Italy</option>
              <option value="kr">Korea</option>
              <option value="my">Malaysia</option>
              <option value="mx">Mexico</option>
              <option value="no">Norway</option>
              <option value="nl">Netherlands</option>
              <option value="pt">Portugal</option>
              <option value="se">Sweden</option>
              <option value="sg">Singapore</option>
            </select>
          </div>

          <button class="searchButton">Search</button>
        </div>
      </div>

      <div class="movieCard">
        <div class="movieTitle">
          <div class="movieContainer">
            <div class="movieImage"></div>
            <div class="streamingSection">
              <li class="streamingPlatforms"></li>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer><br />Made by Vicky, Michael and Lys</footer>

    <script src="script.js"></script>
  </body>
</html>
