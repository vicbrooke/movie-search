<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./icons8-clapperboard-96.png" />
    <title>StreamFinder</title>
    <link
    href="https://fonts.googleapis.com/css?family=Archivo+Black|Judson:400,700"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <nav>
        <div><button class="navButton"><span class="fas fa-bars fa-2x"></span></button></div>
        <div class="nav-items">
         <div class="navbarHeader">Menu</div>
          <li><a href="#"><button class="openWatchlist" onclick="openNav()">View Watchlist</button></a></li>
          <li><a href="#"><div class="countrySearch">
            <select class="country" name="country">
                <option value="">Select your country</option>
                <option selected value="uk">United Kingdom</option>
                <option value="us">United States</option>
                <option value="ar">Argentina</option>
                <option value="at">Austria</option>
                <option value="be">Belgium</option>
                <option value="br">Brazil</option>
                <option value="ca">Canada</option>
                <option value="de">Denmark</option>
                <option value="es">Spain</option>
                <option value="fr">France</option>
                <option value="ie">Ireland</option>
                <option value="id">Indonesia</option>
                <option value="it">Italy</option>
                <option value="kr">Korea</option>
                <option value="my">Malaysia</option>
                <option value="mx">Mexico</option>
                <option value="no">Norway</option>
                <option value="nl">Netherlands</option>
                <option value="pt">Portugal</option>
                <option value="se">Sweden</option>
                <option value="sg">Singapore</option>
              </select>
       </div></a></li>
    </div>
   </nav>
      <h1 class="title">StreamFinder</h1>
    </header>

    <main>
      <div class="topContainer">
        <p class="description">Find out where you can stream your fav movie</p>

        <div class="searchContainer">
          <div class="movieSearch">
            <div class="fa fa-search"></div>
            <input
              type="search"
              class="movieName"
              name="movieName"
              placeholder="search movie..."
            />

            <div class="movieDropdown">
              <div class="movieSuggestions">
                <img class="dropdownImage" />
                <p class="dropdownTag"></p>
              </div>

              <div class="movieSuggestions">
                <img class="dropdownImage" />
                <p class="dropdownTag"></p>
              </div>

              <div class="movieSuggestions">
                <img class="dropdownImage" />
                <p class="dropdownTag"></p>
              </div>

              <div class="movieSuggestions">
                <img class="dropdownImage" />
                <p class="dropdownTag"></p>
              </div>

              <div class="movieSuggestions">
                <img class="dropdownImage" />
                <p class="dropdownTag"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <section class="featuredContainer">
        <h2>This week's featured films</h2>
        <div class="featured"></div>
      </section>
      <div class="movieCard">
        <!-- <button class="openWatchlist" onclick="openNav()">
          &#9776; Watchlist
        </button> -->
        <aside class="watchlist">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
            >&times;</a>
          <h2>My Watchlist</h2>
          <ul class="chosenMovies"></ul>
        </aside>
        <div class="movieInfo">
          <div class="movieContainer">
            <div class="title-button">
              <h2 class="movieTitle"></h2>
              <button class="watchlistButton" data-hover="Add to Watchlist"><i class="fa fa-bookmark-o"></i></button>
            </div>
            <img class="movieImage" />
            <div class="streamingSection">
              <p class="description2">
                You can stream this film on the following platforms:
              </p>

              <ul class="streamingPlatforms"></ul>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer><br />Made by Vicky, Michael and Lys</footer>

    <script src="script.js"></script>
  </body>
</html>
